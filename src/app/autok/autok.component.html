<!-- {{autok|json}} -->
<div class="form-floating mb-3">
    <input [(ngModel)]="keresendo" type="text" class="form-control" id="floatingInput" >
    <label for="floatingInput">Search</label>
  </div>


<div class="row">
    <div *ngFor="let oszlop of oszlopok" class="col">
        {{oszlop}}
    </div>
    <div class="col">
        Actions
    </div>
</div>

<div  class="row">
    <div *ngFor="let oszlop of oszlopok" class="col">
        <input [(ngModel)]="ujAuto[oszlop]" type="text" class="form-control">

    </div>
    <div class="col">
        <button (click)="postCar()" type="button" class="btn btn-primary">Add</button>
      
    </div>
</div>

<div *ngFor="let auto of autok|sort:keresendo" class="row">
    <div *ngFor="let oszlop of oszlopok" class="col">
        <input [(ngModel)]="auto[oszlop]" type="text" class="form-control">

    </div>
    <div class="col">
        <button (click)="putCar(auto)" type="button" class="btn btn-primary">Save</button>
        <button (click)="deleteCar(auto)" type="button" class="btn btn-secondary">Delete</button>
    </div>
</div>
